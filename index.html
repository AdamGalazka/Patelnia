

<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Przelicznik Walut</title>
<style>
  body { font-family: Arial, sans-serif; margin: 2em; }
  label, select, input { font-size: 1.2em; margin: 0.5em 0; }
  input[type="number"] { width: 150px; }
  #result { margin-top: 1em; font-weight: bold; }
</style>
</head>
<body>

<h2>Prosty Przelicznik Walut</h2>

<label for="amount">Kwota:</label><br />
<input type="number" id="amount" value="1" min="0" step="0.01" />

<br />

<label for="fromCurrency">Z waluty:</label><br />
<select id="fromCurrency">
  <option value="PLN">PLN</option>
  <option value="USD">USD</option>
  <option value="EUR">EUR</option>
</select>

<br />

<label for="toCurrency">Na walutę:</label><br />
<select id="toCurrency">
  <option value="PLN">PLN</option>
  <option value="USD">USD</option>
  <option value="EUR">EUR</option>
</select>

<br />

<button onclick="convert()">Przelicz</button>

<p id="result"></p>

<script>
  // Kursy względem PLN (możesz aktualizować według bieżących kursów)
  const rates = {
    PLN: 1,
    USD: 4.30,
    EUR: 4.70
  };

  function convert() {
    const amount = parseFloat(document.getElementById('amount').value);
    const from = document.getElementById('fromCurrency').value;
    const to = document.getElementById('toCurrency').value;

    if (isNaN(amount) || amount < 0) {
      alert('Podaj poprawną kwotę');
      return;
    }

    // Konwersja: najpierw do PLN, potem do docelowej waluty
    const amountInPLN = amount * rates[from];
    const converted = amountInPLN / rates[to];

    document.getElementById('result').textContent =
      `${amount.toFixed(2)} ${from} = ${converted.toFixed(2)} ${to}`;
  }
</script>

</body>
</html>
