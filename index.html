<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Przelicznik walut</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    label, select, input, button { margin: 10px 0; display: block; }
  </style>
</head>
<body>
  <h2>Przelicznik walut</h2>

  <label for="amount">Kwota:</label>
  <input type="number" id="amount" value="1" min="0" step="0.01" />

  <label for="from">Z waluty:</label>
  <select id="from">
    <option value="PLN">PLN</option>
    <option value="EUR">EUR</option>
    <option value="USD">USD</option>
    <option value="GBP">GBP</option>
  </select>

  <label for="to">Na walutę:</label>
  <select id="to">
    <option value="EUR">EUR</option>
    <option value="PLN">PLN</option>
    <option value="USD">USD</option>
    <option value="GBP">GBP</option>
  </select>

  <button onclick="convert()">Przelicz</button>

  <h3 id="result">Wynik: </h3>

  <script>
    async function convert() {
      const amount = parseFloat(document.getElementById("amount").value);
      const from = document.getElementById("from").value;
      const to = document.getElementById("to").value;

      if (isNaN(amount) || amount <= 0) {
        document.getElementById("result").textContent = "Wpisz poprawną kwotę.";
        return;
      }

      try {
        const proxy = "https://corsproxy.io/?";
        const url = `${proxy}https://api.exchangerate.host/convert?from=${from}&to=${to}&amount=${amount}`;
        const response = await fetch(url);
        if (!response.ok) throw new Error(`Błąd HTTP: ${response.status}`);
        const data = await response.json();
        if (!data.result) throw new Error("Brak danych");
        const converted = data.result.toFixed(2);
        document.getElementById("result").textContent = `Wynik: ${converted} ${to}`;
      } catch (error) {
        console.error("Błąd:", error);
        document.getElementById("result").textContent = "Błąd przy pobieraniu danych.";
      }
    }
  </script>
</body>
</html>
